name: CI

on:
  push:
    branches: [main]

jobs:
  sonar_scan:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run SonarQube Analysis
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=mohit \
            -Dsonar.sources=${{ github.workspace }} \
            -Dsonar.host.url=http://3.110.210.151:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: self-hosted
    needs: sonar_scan

    outputs:
      RUNNER_NUMBER: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Runner Number
        run: echo "RUNNER_NUMBER=${{ github.run_id }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          echo "Building Docker image: mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}"
          docker build -t mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }} .

  trivy_scan:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Set RUNNER_NUMBER
        run: echo "RUNNER_NUMBER=${{ needs.build.outputs.RUNNER_NUMBER }}" >> $GITHUB_ENV

      - name: Scan Image with Trivy
        run: trivy image --severity HIGH,CRITICAL mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}

  push_and_cleanup:
    runs-on: self-hosted
    needs: trivy_scan

    steps:
      - name: Set RUNNER_NUMBER
        run: echo "RUNNER_NUMBER=${{ needs.build.outputs.RUNNER_NUMBER }}" >> $GITHUB_ENV

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          echo "Pushing Image: mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}"
          docker push mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}

      - name: Remove Local Docker Image
        run: docker rmi mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }} --force

      - name: Remove Unused Docker Data
        run: docker system prune -af

  deploy:
    runs-on: self-hosted
    needs: push_and_cleanup

    steps:
      - name: Set RUNNER_NUMBER
        run: echo "RUNNER_NUMBER=${{ needs.build.outputs.RUNNER_NUMBER }}" >> $GITHUB_ENV

      - name: Pull Docker image from Docker Hub
        run: |
          echo "Pulling Image: mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}"
          docker pull mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}

      - name: Run Docker container
        run: |
          echo "Running Container: mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}"
          docker run -itd --name mohit -p 100:80 mohitgaur1272/gaur13:${{ env.RUNNER_NUMBER }}
